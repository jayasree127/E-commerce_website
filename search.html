<input type="text" onkeyup="check(event)">
<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
    <h1>six</h1>
</div>

<script>
    var enteredText="";//enter pannura text
    var container= document.querySelector("div");//whole div ah select panrom
    var elements=container.querySelector("h1");//indha div kulla irukura 
    console.log(elements);//ipo adula irukura elements

    function check(event){
        enteredText= event.target.value.toUpperCase();
        for(var i=0;i<elements.length();i++){
       if( elements[i].textContent.toUpperCase().indexOf((enteredText)<0)){
        elements[i].style.display="none";
       }
       else{
        elements[i].style.display="block";
       }

    }
}


</script>
